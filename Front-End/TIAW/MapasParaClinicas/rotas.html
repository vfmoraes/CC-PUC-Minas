<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS próprio e do Bootstrap-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mapas.css">
  
  <!--JS próprio e do Bootstrap-->
  <script type="module" src="js/mapas.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <!--Polyfill e FontAwesome-->
  <script src="https://kit.fontawesome.com/e9d38f7c47.js" crossorigin="anonymous"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  
  <title>Rotas para Clínicas</title>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <div>
      <button style="background-color: #00DDFF; color: white; border: none;"><i class="fa-solid fa-house-chimney fa-2x"></i>
      </button>
    </div>
      <div class="row mx-auto d-flex justify-content-center">
        <img class="img-fluid" src="images/logodosite.png" alt="Logo do MindMate">
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row mx-auto">
      <div class="col-md-6 mx-auto mt-3">
        <p class="m-0">Procure por lugares para o cuidado de Alzheimer perto de você:</p>
        <div class="form-group">
          <input type="text" class="form-control" id="searchBox" placeholder="Digite o endereço ou CEP">
        </div>
      </div>
      <div class="input-group-append col-md-6 mt-md-4">
        <button onclick="WIP()" id="saveButton" class="button mx-2 float-end" type="button"><span><i class='fas fa-bookmark'></i>
        </span> Salvos</button>
        <button onclick="WIP()" id="historyButton" class="button float-end" type="button"><span><i class="fa fa-history" aria-hidden="true"></i></span> Histórico</button>
      </div>
    </div>
  </div>
  <div class="mt-3 mx-auto col-lg-8" id="map"></div>
  
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIX61do6ak0_LeIx2Fm3cWWa-GN6VM2gQ&callback=initMap&libraries=places&v=weekly" defer
    ></script>
</body>
</html>
